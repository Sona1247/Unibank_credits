    <title>|Bank_Credits|</title>
  </head>
  <body>
    <div class="container">
      <div class="part1">
        <div class="withdrawal_table">
          <div class="table_titles">
            <button class="end_period" onclick="openTable('end_period')">
              Withdrawal at the end of period
            </button>
            <button class="monthly" onclick="openTable('monthly')">
              Monthly withdrawal
            </button>
          </div>
          <div id="end_period" class="tables">
            <table class="table1">
              <tr class="first_row">
                <th></th>
                <th>AZN</th>
                <th>USD</th>
                <th>EUR</th>
              </tr>
              <tr class="second_row">
                <td>3ay</td>
                <td>6%</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr class="third_row">
                <td>12ay</td>
                <td>12%</td>
                <td>2%</td>
                <td>0.1%</td>
              </tr>
              <tr class="fourth_row">
                <td>18ay</td>
                <td>12%</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr class="fifth_row">
                <td>24ay</td>
                <td>12%</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr class="sixth_row">
                <td>36ay</td>
                <td>12%</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </table>
          </div>
          <div id="monthly" class="tables" style="display: none">
            <table class="table1">
              <tr class="first_row">
                <th></th>
                <th>AZN</th>
                <th>USD</th>
                <th>EUR</th>
              </tr>
              <tr class="second_row">
                <td>12ay</td>
                <td>11%</td>
                <td>1.6%</td>
                <td>-</td>
              </tr>
              <tr class="third_row">
                <td>18ay</td>
                <td>11%</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr class="fourth_row">
                <td>24ay</td>
                <td>11%</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr class="fifth_row">
                <td>36ay</td>
                <td>11%</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <br /><br /><br />
      <div class="part2">
        <h1>CALCULATOR</h1>

        <div class="inputs">
          <div class="amount">
            <label for="Amount">Deposit Amount</label>
            <input type="number" min="500" max="500000" />
            <p><span id="number"></span></p>
            <input
              type="range"
              min="500"
              max="500000"
              value="60"
              class="slider"
              id="myRange"
            />
          </div>
          <div class="currency">
            <label for="Currency">Currency</label>
            <select id="currency">
              <option value="azn" selected>AZN</option>
              <option value="usd">USD</option>
              <option value="eur">EUR</option>
            </select>
            <div class="line"></div>
          </div>
          <div class="period">
            <label for="deposit_period">Deposit Period</label>
            <div></div>
            <span id="demo"></span>
            <span class="word">month</span>
            <div></div>
            <input
              class="slider1"
              step="3"
              id="myRange1"
              type="range"
              min="3"
              max="36"
            />
          </div>
          <div class="compounding">
            <label for="interest_compounding">Interest Compounding</label>
            <select id="compounding">
              <option value="At the end" selected>At the end</option>
              <option value="Monthly">Monthly</option>
            </select>
          </div>
        </div>
        <!-- <button>Toggle</button> -->
        <div id="renderArea" style="display: none;">
          <div
            class="total"
            id="total"
            style="color: var(--dark-red); font-size: 30px"
          >
            <p>Total Amount</p>
            <div><span>AZN</span></div>
          </div>
          <div class="profit">
            <p>Monthly Profit</p>
            <div><span>AZN</span></div>
          </div>
          <div class="interest">
            <p>Annual Interest</p>
            <div>6<span>%</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./process.js">
     
    </script>
  </body>
</html>
